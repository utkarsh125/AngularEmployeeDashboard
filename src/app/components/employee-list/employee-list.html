<div class="bg-white shadow-lg rounded-xl p-8">

  <h2 class="text-2xl font-semibold mb-6 text-slate-700">
    Employee List
  </h2>

  <div class="overflow-x-auto">
    <table mat-table
           [dataSource]="employees"
           class="w-full mat-elevation-z0">

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="font-semibold">
          Name
        </th>
        <td mat-cell *matCellDef="let e">
          {{ e.firstName }} {{ e.lastName }}
        </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let e">
          {{ e.email }}
        </td>
      </ng-container>

      <!-- Department -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let e">
          <span class="px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-sm">
            {{ e.department }}
          </span>
        </td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date of Joining</th>
        <td mat-cell *matCellDef="let e">
          {{ e.dateOfJoining | date:'mediumDate' }}
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let e">
          <button mat-icon-button
                  color="warn"
                  (click)="deleteEmployee(e.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"
          class="bg-slate-50"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="hover:bg-slate-50 transition"></tr>

    </table>
  </div>

</div>
