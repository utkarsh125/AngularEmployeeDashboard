<div class="bg-white shadow-lg rounded-xl p-8">

  <h2 class="text-2xl !text-white font-semibold mb-6 text-slate-700">
    Add Employee
  </h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Department</mat-label>
      <mat-select formControlName="department">
        <mat-option value="HR">HR</mat-option>
        <mat-option value="IT">IT</mat-option>
        <mat-option value="Finance">Finance</mat-option>
        <mat-option value="Marketing">Marketing</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full md:col-span-2">
      <mat-label>Date of Joining</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfJoining">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="md:col-span-2 flex justify-end">
      <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid" class="px-6">
        Add Employee
      </button>
    </div>

  </form>
</div>
